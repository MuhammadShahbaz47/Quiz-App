<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Quiz App</h1>
    </div>
    <div class="question1Div">
            <p>Who created the first modern computer? </p>
            <button name="question1" id="q1Green" class="qbuttons" onclick="q1Green()">Charles Babbage</button><br>
            <button name="question1" class="q1Red qbuttons" onclick="q1Red()">Bharles Babbage</button><br>
            <button name="question1" class="q1Red qbuttons" onclick="q1Red()">The Wu Tang Clan</button><br>
            <button name="question1" class="q1Red qbuttons" onclick="q1Red()">Robert E Khan</button>
    </div>
    <div class="question2Div">
            <p>Firefox and Opera are types of what? </p>
            <button name="question2" class="q2Red qbuttons" onclick="q2Red()">Pokemon</button><br>
            <button name="question2" class="q2Red qbuttons" onclick="q2Red()">Anti-Virus Software</button><br>
            <button name="question2" id="q2Green" class="qbuttons" onclick="q2Green()">Browser</button><br>
            <button name="question2" class="q2Red qbuttons" onclick="q2Red()">Programmming Language</button>
    </div>
    <div class="question3Div">
            <p>What language is most used on the internet? </p>
            <button name="question3" id="q3Green" class="qbuttons" onclick="q3Green()">English</button><br>
            <button name="question3" class="q3Red qbuttons" onclick="q3Red()">Spanish</button><br>
            <button name="question3" class="q3Red qbuttons" onclick="q3Red()">Chinese</button><br>
            <button name="question3" class="q3Red qbuttons" onclick="q3Red()">Hindhi</button>
    </div>

    <div class="submitAlign">
    <button class="submit" onclick="check()">Submit</button>
    </div>

<script src="app.js"></script>
</body>
</html>
